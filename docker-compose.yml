version: "3"
services:
    frontend:
        image: stevev0189/sven.ai.web:0.1.0
        ports:
            - "5000:5000"
    nginx:
        image: nginx:alpine
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./nginx/conf.d:/etc/nginx/conf.d
            - /etc/letsencrypt:/etc/letsencrypt    